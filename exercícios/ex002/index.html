<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <h1>Paragraphs and Line breaks</h1>
    <p>You can write
         a paragraph
          in any way. You just need
          to fit in all
          in the middle 
          of a pair
          of &lt;p&gt; and &lt;/p&gt; 
        </p>
    <p>If you need to break
        the text anywhere
        specifically <br> like this,
        you can use the &lt;br&gt;. <!-- Less Than / Greater Than -->
    </p>
    <p>Let's add some symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Let's add some emoji:
        &#x1F596 
        &#x1F480
        &#x1F525
    </p>
</body>
</html>
